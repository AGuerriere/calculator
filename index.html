<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div class="grid-container">
    <div class="display">
      <div data-previous-operation class="previous-operation"></div>
      <div data-current-operation class="current-operation"></div>
    </div>
    <button data-all-clear class="ac">AC</button>
    <button data-delete>DEL</button>
    <button data-operand>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operand>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operand>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operand>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equal class="equal">=</button>
  </div>
  <footer>Created by Antonio Guerriere
    <p>
      <a target="_blank" href="https://icons8.com/icon/u1prPO3QSxGC/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></footer>
    </p>
<script src="/main.js"></script>
</body>
</html>
